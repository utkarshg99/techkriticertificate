<!DOCTYPE html>
<html lang="en">
<head>
  <title>Participation Certificate</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<div class="container">

    <div class="card img-fluid">
            <img class="card-img-top" src="participation.png" alt="Certificate"  class="mx-auto d-block" style="width:100%; display: block; margin-left: auto; margin-right: auto;">
      <div class="card-img-overlay" style="text-align:center;">

            <h5 class="card-text" style="padding-bottom:0%; margin-top:25%; margin-bottom:25%">
                <div class="align-self-center" style="font-size:1.8vw;">This is to certify that<br>
                    <br>
                    <span id="name">name</span> of <span id="school">school</span><br><br><br>
                    is hereby recognized for his/her participation in<br>
                    Phase 1 of <b>T</b>echkriti <b>O</b>pen <b>S</b>chool <b>C</b>hampionship<br>
                    2018 conducted by Techkriti, IIT Kanpur.</div>
                    
      </h5>
        <p class="card-text"></div>
      </div>
    </div>

</div>
