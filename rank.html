<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rank Certificate</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script>
        function myFunction() {
          window.print();
        }
        </script>
</head>
<body>
 
<div class="container">

    <div class="card img-fluid">
            <img class="card-img-top img-responsive center-cropped" src="rank.png" alt="Certificate"  class="mx-auto d-block" style="width:62%; display: block; margin-left: auto; margin-right: auto;">
      <div class="card-img-overlay" style="text-align:center;">

            <h5 class="card-text" style="padding:16%">
                    <div class="align-self-center">This is to certify that<br>
                        <br><br>
                        <span id="name">name</span> of <span id="school">school</span><br><br><br>
                        has achieved <span id="rank">rank</rank><br>
                        in Phase 1 of <b>T</b>echkriti <b>O</b>pen <b>S</b>chool <b>C</b>hampionship<br>
                        2018 conducted by Techkriti, IIT Kanpur.</div>
                    
      </h5>
        <p class="card-text"></div>
      </div>
    </div>
    <button onclick="myFunction()">Print this page</button>
</div>

</body>
</html>
